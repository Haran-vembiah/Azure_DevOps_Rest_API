{% if versions %}
<h3>{{ _('Branches') }}</h3>
<select id="branch-select" onchange="if (this.value) window.location.href=this.value">
<!--<select onchange="window.location.href=this.value">-->
  <option selected disabled>Choose a Branch</option> <!-- add a default disabled option -->
  {%- for item in versions.branches %}
  <option value="{{ item.url }}">{{ item.name }}</option>
  {%- endfor %}
</select>
<h3>{{ _('Versions') }}</h3>
<select id="version-select" onchange="if (this.value) window.location.href=this.value">
<!--<select onchange="window.location.href=this.value">-->
  <option selected disabled>Choose a version</option> <!-- add a default disabled option -->
  {%- for item in versions.tags %}
  <option value="{{ item.url }}">{{ item.name }}</option>
  {%- endfor %}
</select>
{% endif %}

<script>
var branch_dropdown = document.getElementById("branch-select");
branch_dropdown.onchange = function() {
  var selectedOption = branch_dropdown.options[branch_dropdown.selectedIndex].text;
  branch_dropdown.options[0].text = selectedOption;
}
var version_dropdown = document.getElementById("version-select");
version_dropdown.onchange = function() {
  var selectedOption = version_dropdown.options[version_dropdown.selectedIndex].text;
  version_dropdown.options[0].text = selectedOption;
}

</script>
